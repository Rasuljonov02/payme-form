<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ====== Fontawesome CDN Link ====== -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<!-- ====== CSS ====== -->
		<link rel="stylesheet" href="style.css" />
		<title>Payme form</title>
	</head>
	<body>
		<!-- login -->
		<div class="login">
			<form class="form" id="form">
				<p class="title">Login</p>
				<p class="message">Signup now and get full access to our app.</p>
				<div class="flex">
					<label>
						<input id="loginemail" class="input" type="email" placeholder="" required="" />
						<span>Email</span>
					</label>
				</div>

				<label>
					<input id="loginparol" class="input" type="password" placeholder="" required="" />
					<span>Password</span>
				</label>
				<button class="submit" id="loginbtn">Submit</button>
				<p class="signin">Already have an account? <a id="loginsing" href="#">Sign in</a></p>
			</form>
		</div>

		<!-- forget -->
		<div class="forget" id="forget">
			<form class="form">
				<p class="title">Forget</p>
				<p class="message">Signup now and get full access to our app.</p>
				<div class="flex">
					<label>
						<input id="forgetemail" class="input" type="text" placeholder="" required="" />
						<span>Email</span>
					</label>
				</div>

				<label>
					<input id="forgetparol" class="input" type="password" placeholder="" required="" />
					<span>Password</span>
				</label>
				<label>
					<input id="forgetparoltakror" class="input" type="password" placeholder="" required="" />
					<span>Password</span>
				</label>
				<button itemid="forgetbtn" class="submit" id="login1">Submit</button>
				<p class="signin">Already have an acount ? <a href="#">Signin</a></p>
			</form>
		</div>

		<!-- registr -->
		<div class="register" id="register">
			<form class="form">
				<p class="title">Register</p>
				<p class="message">Signup now and get full access to our app.</p>
				<div class="flex">
					<label>
						<input id="registrfirstname" class="input a" type="text" placeholder="" required="" />
						<span>Firstname</span>
					</label>

					<label>
						<input id="registrlasname" class="input a" type="text" placeholder="" required="" />
						<span>Lastname</span>
					</label>
				</div>
				<label>
					<input id="registrtel" class="input" type="tel" placeholder="" required="" />
					<span>Tel</span>
				</label>
				<label>
					<input id="registremail" class="input" type="email" placeholder="" required="" />
					<span>Email</span>
				</label>

				<label>
					<input id="registrparol" class="input" type="password" placeholder="" required="" />
					<span>Password</span>
				</label>
				<label>
					<input id="registrparoltakror" class="input" type="password" placeholder="" required="" />
					<span>Confirm password</span>
				</label>
				<button id="registrbtn" class="submit">Submit</button>
				<p class="signin">Already have an acount ? <a href="#">Signin</a></p>
			</form>
		</div>
	</body>
</html>
